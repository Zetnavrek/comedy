<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Comedy</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="assets/images/comedylog.png" width="120" height="50" class="d-inline-block align-top" alt="">
            </a>
            <button type="button" class="btn btn-outline-light" id="login">Log-in</button>
            <button id= "user-menu" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-cog"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="row">
                        <div class="col col-3"><span>Imagen</span></div>
                        <div class="col col-9"><span>Name</span></div>
                    </div>
                    <p>email</p>
                </li>
                <li class="nav-item">
                    <button type="button" id="logout" class="btn btn-outline-light">Log-Out</button>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <navbar>
        <ul class="nav nav-tabs" id="tabFormats" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="gif-tab" data-toggle="tab" href="#gif" role="tab" aria-controls="gif" aria-selected="true">Gif</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="images-tab" data-toggle="tab" href="#images" role="tab" aria-controls="images" aria-selected="false">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="videos-tab" data-toggle="tab" href="#videos" role="tab" aria-controls="videos" aria-selected="false">Videos</a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <!-- GIF -->
            <div class="tab-pane fade show active" id="gif" role="tabpanel" aria-labelledby="gif-tab">
                <button type="button" id='make-me' class="btn btn-light card btn-lg col-10 offset-1 mt-2" data-toggle="modal" data-target="#publish-modal">Make me laught...</button>
            </div>
            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">Images...</div>
            <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">Videos...</div>
        </div>

    </navbar>
    <!-- Card-Newsfeed-->
    <section id="post" class="row container-fluid">
        <div class="row containerNewsfeed">
            <div class="row container-fluid">
                <!-- Imagen nombre de usuario-->
                <div id="user-photo" class="col col-sm-3 offset-sm-1 justify-content-sm-center">
                    <img class="img-fluid img-thumbnail rounded-circle" src="./assets/images/Usuario.jpg" alt="Responsive image" style="width: 4rem;">
                </div>
                <div id="user-name" class="col col-sm-8">
                    <h5>Name</h5>
                </div>
            </div>
            <div class="row container-fluid">
                <!-- GIF y descripcion-->
                <div class="card col col-sm-11 offset-sm-1" style="width: 18rem;">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Descripcion de Gif.</p>
                    </div>
                </div>
            </div>
            <div class="row container-fluid">
                <!-- Iconos y boton-->
                <div class="col col-sm-5 offset-sm-1">
                    <a href="">
                        <img  src="assets/images/pac-man.png" alt="">
                    </a>
                    <a href="">
                        <img  src="assets/images/ghost.png" alt="">
                    </a>
                </div>
                <div class="col col-sm-6">
                    <button type="button" class="btn btn-secondary col col-sm-3 offset-sm-9">Share
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>



   <!-- MODALES -->
  <!-- gif publish modal -->
   <div class="modal" tabindex="-1" role="dialog" id="publish-modal">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title">Make me laught GIF...</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                       <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                       <h3>Search for gifs</h3>
                       <input type="text" id="inputQuery"><input type="button" id="submitButton" value="Search">
                       <div id="image"></div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary">Save changes</button>
               </div>
           </div>
       </div>
   </div>
   
   <!-- SCRIPTS -->


    <!-- jQuery (nedded for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="js/assets/bootstrap.min.js"></script>
    <!-- API Giphy -->
    <script type="text/javascript" src="js/giphy.js"></script>
    <!-- js -->
    <script src="js/signin.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</body>

</html>
